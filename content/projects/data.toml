[[project]]
name = "seimbang.in"
desc = "Seimbang.in is a money management mobile app that leverages AI technology to help Indonesians improve their financial management. By providing personalized tips, scanning receipts with OCR, and offering simple yet effective financial advice, Seimbang.in makes building good money habits easier. Our ultimate goal is to empower users to achieve financial stability and long-term success."
tags = ["mobile-app", "bangkit-academy"]
links = [{ name = "Github", url = "https://github.com/seimbang-in" }]

[[project]]
