desc = "Jogjatour is a mobile application designed to provide comprehensive information about tourist attractions in Yogyakarta, catering to students, tourists, and locals. The app aims to promote awareness of Yogyakarta's destinations while supporting local tourism businesses."
tags = ["mobile-app", "flutter"]
links = [
    { name = "Github", url = "https://github.com/shandikadav/jogjatour_app" },
