[[project]]
name = "eresource_app"
desc = "Eresource App is a library application based on the Resource Center library at Universitas Amikom Yogyakarta. We believe the facilities provided by the Resource Center can be utilized more effectively through a mobile-based application system. This project focuses solely on the Front-End Mobile App, developed using Flutter, and is created for a competition held by IITC Universitas Amikom Purwokerto."
